<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculator">
    <meta name="author" content="Luara Siva">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        rel="stylesheet" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="main.css">
    <title>Calculator Assigment</title>
</head>
<body>
    <section class="wrapper container-fluid my-5">
        <div class="row justify-content-center">
            <div class="calc rounded p-4 my-md-5 my-sm-3 text-center col-xs-7 col-sm-6 col-md-5 col-lg-4 col-xl-3" id="calc" name="calc">
                <header class="calc-display row">
                    <h1>CALCULATOR</h1>
                    <input type="text" class="calc_expression rounded text-end col-12 my-3 p-2 h2" id="calc_expression" name="calc_expression"/>
                    <div type="number" class="calc__result text-end col-12 mb-3 py-2 h3" id="calc__result" name="calc__result">0</div>
                </header>
            
                <div class="calc-body row">
                    <button type="button" class="add-operator col-3 p-1" id="add-operator" name="add-operator">+</button>
                    <button type="button" class="sub-operator col-3 p-1" id="sub-operator" name="sub-operator">-</button>
                    <button type="button" class="mul-operator col-3 p-1" id="mul-operator" name="mul-operator">*</button>
                    <button type="button" class="div-operator col-3 p-1" id="div-operator" name="div-operator">/</button>

                    <div class="calc__arithmetic-container col-9" id="calc__dynamic-keyboard" name="calc__dynamic-keyboard"></div>
                         <!--dinamic DOM here -->

                        <button type="button" class="equal-operator col-3" id="equal-operator" name="equal-operator">=</button>
                    </div>
                </div>
            </div>
        </section>
    
    <script type="module" src="main.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
